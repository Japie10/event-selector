[tox]
envlist = py312,py313,lint,type,docs
isolated_build = true

[testenv]
deps =
    pytest>=7.0
    pytest-qt>=4.0
    pytest-cov>=4.0
    pytest-xdist>=3.0
    pytest-timeout>=2.0
    hypothesis>=6.0
commands =
    pytest {posargs}

[testenv:lint]
deps =
    ruff>=0.1
commands =
    ruff check src tests
    ruff format --check src tests

[testenv:type]
deps =
    mypy>=1.0
    pydantic>=2.0
    PyYAML>=6.0
    numpy>=1.24
    types-PyYAML
commands =
    mypy src/event_selector

[testenv:docs]
deps =
    mkdocs>=1.5
    mkdocs-material>=9.0
    mkdocstrings[python]>=0.24
commands =
    mkdocs build

[testenv:build]
deps =
    build>=1.0
    twine>=4.0
commands =
    python -m build
    twine check dist/*
